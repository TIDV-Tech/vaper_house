{% macro main(page) %}
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="{{ url_for('static', filename='resources/logo/logo.png') }}" alt="IMG">
        </div>

        <form class="login100-form validate-form">
          {% if page == 'register' %}
            <span class="login100-form-title">Crea una cuenta</span>

            <div class="wrap-input100 validate-input" data-validate = "Caracteres permitidos: A-Za-z">
              <input class="input100" type="text" name="name" placeholder="Nombre">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
          {% else %}
            <span class="login100-form-title">Accede a Vaper House</span>
          {% endif %}

          <div class="wrap-input100 validate-input" data-validate = "Formato de correo requerido: ex@abc.xyz">
            <input class="input100" type="email" name="email" placeholder="Correo">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Se require clave">
            <input class="input100" type="password" name="pass" placeholder="Clave">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              {% if page == 'login' %}
                Acceder
              {% else %}
                Crear cuenta
              {% endif %}
            </button>
          </div>

          
          <div class="text-center p-t-12">
            {% if page == 'login' %}
              <a class="txt2" href="#">Olvid√© mi Clave</a>
            
            {% endif %}
          </div>

          <div class="text-center p-t-136">
            {% if page == 'login' %}
              <a class="txt2" href="/acceso?page=register">
                Crear una cuenta
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            {% else %}
              <a class="txt2" href="/acceso?page=login">
                Ya tengo cuenta
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>
{% endmacro %}
